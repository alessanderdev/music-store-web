<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Market - Venta de Guitarras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Music Market">
        </div>

            <h1>PRUEBAS DE PRUEBAS 0001</h1>
        <nav>
            <ul>
                <li><a href="#">Guitarras y Bajos</a></li>
                <li><a href="#">Pianos y Teclados</a></li>
                <li><a href="#">Baterías</a></li>
                <li><a href="#">Percusión</a></li>
                <li><a href="#">Banda y Orquesta</a></li>
                <li><a href="#">Pruebas</a></li>
                <li><a href="#">Marcas</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="¿Qué estás buscando?" id="searchInput">
            <button onclick="buscar()">🔍</button>
        </div>
        <div class="contact">
            <p>📞 (01) 201-1800</p>
            <a href="#">Iniciar sesión</a>
        </div>
    </header>

    <section class="banner">
        <img src="guitarras-banner.png" alt="Guitarras Fender">
        <div class="banner-text">
            <h1>Nueva Colección</h1>
            <h2>Fender Player II Series</h2>
            <button onclick="verTodo()">VER TODO</button>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
