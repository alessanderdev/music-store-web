on:
  workflow_dispatch:  # Solo se ejecuta manualmente para pruebas

jobs:
  create_ticket:
    runs-on: ubuntu-latest

    steps:
    - name: Crear Ticket en Jira
      run: |
        echo "Creando ticket en Jira..."
        response=$(curl -s -X POST \
          -H "Content-Type: application/json" \
          -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
          --data '{
            "fields": {
              "project": { "key": "SCRUM" },
              "summary": "Despliegue exitoso en producciÃ³n",
              "description": "El proyecto Music Store fue desplegado correctamente en producciÃ³n.",
              "issuetype": { "name": "Task" }
            }
          }' "${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue/")

        issue_key=$(echo "$response" | grep -o '"key":"[^"]*' | cut -d':' -f2 | tr -d '"')
        echo "âœ… Ticket creado: $issue_key"
